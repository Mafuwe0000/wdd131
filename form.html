<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js"  defer></script>

    <meta name="description" content="This page creates product review form using good form design and specific field requirements, it will include a submission confirmation with a counter. In addition, the form will use be friendly on both mobile and desktop screens.">
    <meta name="author" content="Mafuwe Manuel Combucane Samo">
</head>
<body>
    <header class="header">
        <h1 class="Album"> Product Review </h1>

       
    </header>
    <main>
        <form method="get" action="review.html"  class="reviewing">
            <fieldset>
            <label for="productName"> Product Name</label>
                <select name="productName" id="productName">
                    <option value=""> Choose a product... </option>
                    
                </select>
            
            
            
            <div class="stars"> Overall Rating  </div>
             
            <div>
            <label for="star1">☆<input type="radio" name="star" id="star1" value="1" required></label>
            <label for="star2">☆☆<input type="radio" name="star" id="star2" value="2" required></label>
            <label for="star3">☆☆☆<input type="radio" name="star" id="star3" value="3" required></label>
            <label for="star4">☆☆☆☆<input type="radio" name="star" id="star4" value="4" required></label>
            <label for="star5">☆☆☆☆☆<input type="radio" name="star" id="star5" value="5" required></label>
            </div>
           



            <div> </div>
            <label for="date"> <input type="date" id="date" name="date" required ></label>

            <div> Which features did you find useful in the product</div>
            <div> Check all that apply</div>
            <label for="durability"> <input type="checkbox" name="durability" id="durability" value="yes"> Durability</label>
            <label for="ease"> <input type="checkbox" name="ease" id="ease" value="yes"> Ease of use</label>
            <label for="performance"> <input type="checkbox" name="performance" id="performance" value="yes"> Performance</label>
            <label for="design"> <input type="checkbox" name="design" id="design" value="yes"> Design</label>

            <div> Written Review (optional)</div>
            <label for="review"><textarea name="review" id="review"></textarea></label>
            <div> Your Name (optional)</div>
            <label for="name"><input type="text" name="name" id="name"></label>
            
            <input type="submit" value="post my review" id="postmyreview">
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <h3> &copy;  <span id="currentYear"></span>  Mafuwe Manuel Combucane Samo - Mozambique </h3>
        <p> Last Modification: <span id="lastModified"></span></p>
    </footer>
    
</body>
</html>
