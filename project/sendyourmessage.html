
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js"  defer></script>

    <meta name="description" content="This page creates product review form using good form design and specific field requirements, it will include a submission confirmation with a counter. In addition, the form will use be friendly on both mobile and desktop screens.">

</head>
<body>
    <header class="header">
        <h1 class="Album"> Message</h1>

       
    </header>
    <main>
        <form method="get" action="message.html"  class="reviewing">
            <fieldset>
                <legend> Send your message to us </legend>
            <label for="fullName"> Full Name </label>
            <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>

            <label for="relationship"> What is your relationship </label>
                <select name="relationship" id="relationship" required>
                    <option value=""> Choose a relationship... </option>
                    
                </select>
            
            


            
           
            <div> Write your message</div>
            <label for="review"><textarea name="review" id="review"></textarea></label>
            
            <div> </div>
            <label for="date"> <input type="date" id="date" name="date" required ></label>
            <label for="time"> <input type="time" id="time" name="time" required ></label>
            <input type="submit" value="send my message" id="sendmymessage">
            </fieldset>
        </form>

    </main>
    <footer class="footer">
        <h3> &copy;  <span id="currentYear"></span>  Mafuwe Manuel Combucane Samo - Mozambique </h3>
        <p> Last Modification: <span id="lastModified"></span></p>
    </footer>
    
</body>
